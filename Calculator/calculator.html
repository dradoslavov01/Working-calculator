<doctype! html>
<html>
<head>
        <title>calculator</title>
        <link rel="stylesheet" type="text/css" href="calculator.css">
</head>
<body>  
      <table>
        <form name="form">
          <input id="textview" type="text" name="textview" /><br>
        </form>
          <tr>
              <td><button type="button" onclick="clean()">C</button></td>
              <td><button type="button" onclick="back()"><</button></td>
              <td><button type="button" onclick="func('/')">/</button></td>
              <td><button type="button" onclick="func('*')">*</button></td>
          </tr>
          <tr>
                <td><button type="button" onclick="func(7)">7</button></td>
                <td><button type="button" onclick="func(8)">8</button></td>
                <td><button type="button" onclick="func(9)">9</button></td>
                <td><button type="button" onclick="func('-')">-</button></td>
            </tr>
            <tr>
                <td><button type="button" onclick="func(4)">4</button></td>
                <td><button type="button" onclick="func(6)">5</button></td>
                <td><button type="button" onclick="func(6)">6</button></td>
                <td rowspan="2" ><button type="button" onclick="func('+')" style="height:140px;">+</button></td>
            </tr>
            <tr>
                    <td><button type="button" onclick="func(1)">1</button></td>
                    <td><button type="button" onclick="func(2)">2</button></td>
                    <td><button type="button" onclick="func(3)">3</button></td>
                    
             </tr>
                <tr>
                        <td colspan="2"><button type="button" onclick="func(0)" style="width:140px;">0</button></td>
                        <td><button type="button" onclick="func('.')">.</button></td>
                        <td><button type="button" onclick="equal()">=</button></td>
                        
                </tr>
          
      </table>  
    <script src="calculator.js"></script>
</body>
</html>
